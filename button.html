<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Сайтецкий</title>
	<style>
		img {
			max-width: 100%;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		input {
			margin: 10px;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 250px;
			font-size: 16px;
		}

		button {
			margin-top: 10px;
			padding: 10px;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			border: none;
			cursor: pointer;
			font-size: 16px;
			width: 250px;
		}

		.error {
			color: red;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Сайтецкий</h1>

	<img src="image1.jpg">
	<img src="image2.jpg">
	<img src="image3.jpg">

	<form>
		<label for="username">Логін</label>
		<input type="text" id="username" name="username">

		<label for="password">Пароль</label>
		<input type="password" id="password" name="password">

		<button type="button" onclick="changeText()">Увійти</button>
	</form>
    
	<script>
		function changeText(e) {
			var button = document.querySelector('button[type="button"]');
			button.innerHTML = 'Ви прийняли умови сайту';
		}
	</script>
</body>
</html>
